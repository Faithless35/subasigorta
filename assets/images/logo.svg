<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Lion head silhouette representing Suba Sigorta -->
  <defs>
    <linearGradient id="lionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lion head shape -->
  <circle cx="50" cy="50" r="45" fill="url(#lionGradient)"/>
  
  <!-- Lion mane -->
  <path d="M 50 10 Q 30 15 20 30 Q 10 45 15 60 Q 12 50 10 45 Q 8 35 15 25 Q 25 10 50 5 Q 75 10 85 25 Q 92 35 90 45 Q 88 50 85 60 Q 90 45 80 30 Q 70 15 50 10 Z" fill="#C0C0C0" opacity="0.3"/>
  
  <!-- Lion face -->
  <ellipse cx="50" cy="50" rx="30" ry="35" fill="#FFD700"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="45" r="4" fill="#000080"/>
  <circle cx="60" cy="45" r="4" fill="#000080"/>
  <circle cx="41" cy="44" r="1.5" fill="white"/>
  <circle cx="61" cy="44" r="1.5" fill="white"/>
  
  <!-- Nose -->
  <path d="M 50 55 L 45 60 Q 50 62 55 60 Z" fill="#000080"/>
  
  <!-- Mouth -->
  <path d="M 50 60 Q 45 65 40 63 M 50 60 Q 55 65 60 63" stroke="#000080" stroke-width="2" fill="none"/>
  
  <!-- Shield outline for insurance theme -->
  <path d="M 50 20 L 30 25 L 30 50 Q 30 70 50 85 Q 70 70 70 50 L 70 25 Z" fill="none" stroke="#0000FF" stroke-width="2" opacity="0.5"/>
</svg>
