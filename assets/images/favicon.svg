<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Simplified lion icon for favicon -->
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)"/>
  
  <!-- Lion face simplified -->
  <ellipse cx="16" cy="16" rx="10" ry="11" fill="#FFD700"/>
  
  <!-- Eyes -->
  <circle cx="13" cy="14" r="1.5" fill="#000080"/>
  <circle cx="19" cy="14" r="1.5" fill="#000080"/>
  
  <!-- Nose -->
  <path d="M 16 18 L 14 20 Q 16 21 18 20 Z" fill="#000080"/>
  
  <!-- Shield symbol -->
  <path d="M 16 8 L 10 10 L 10 16 Q 10 20 16 24 Q 22 20 22 16 L 22 10 Z" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
</svg>
